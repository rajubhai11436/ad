<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Links | MR UNKNOWN</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .mouse-btn {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 100px;
            background: #007bff;
            border-radius: 30px;
            text-align: center;
            color: white;
            line-height: 100px;
            font-size: 0.9rem;
            font-weight: bold;
            margin: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .mouse-btn:hover {
            background: #0056b3;
        }
        .mouse-btn:after {
            content: "";
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Join Our Telegram Channels</h2>
    <div>
        <div id="telegramLink1" class="mouse-btn" onclick="openLink('https://t.me/R366grp')">R366 Group</div>
        <div id="telegramLink2" class="mouse-btn" onclick="openLink('https://t.me/fp_earning_xone')">FP Earning Zone</div>
    </div>
</div>

<script>
    function openLink(url) {
        window.open(url, '_blank');
    }
</script>

</body>
</html>
